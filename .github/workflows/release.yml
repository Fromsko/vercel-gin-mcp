name: Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.x
          cache: true

      - name: Run tests
        run: |
          go mod tidy
          go test -v ./...

  build:
    name: Build
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go: [1.24.x]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: true

      - name: Build for Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          go mod tidy
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o bin/mcp-server-linux-amd64 cmd/main.go
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -o bin/mcp-server-linux-arm64 cmd/main.go

      - name: Build for Windows
        if: matrix.os == 'windows-latest'
        run: |
          go mod tidy
          go build -o bin/mcp-server-windows-amd64.exe cmd/main.go

      - name: Build for macOS
        if: matrix.os == 'macos-latest'
        run: |
          go mod tidy
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -o bin/mcp-server-darwin-amd64 cmd/main.go
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -o bin/mcp-server-darwin-arm64 cmd/main.go

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}
          path: bin/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate changelog
        id: changelog
        run: |
          echo "## What's Changed" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || git rev-list --max-parents=0 HEAD)..HEAD >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
          files: |
            binaries-*/mcp-server-*
